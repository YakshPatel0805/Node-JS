<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <h2>Create Account</h2>
            <p class="subtitle">Join us today and get started</p>
            
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <div class="password-match" id="passwordMatch"></div>
                </div>
                
                <div class="options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                </div>
                
                <div class="options">
                    <label class="checkbox">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to newsletter
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="../views/login.html">Sign in</a>
            </div>
        </div>
    </div>
    
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="toggle-label">
            <span class="sun">â˜€ï¸</span>
            <span class="moon">ğŸŒ™</span>
        </label>
    </div>
    
    <script src="../src/scripts.js"></script>

</body>
</html>
